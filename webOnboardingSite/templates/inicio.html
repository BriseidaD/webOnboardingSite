{% extends "layout2.html" %}

{% block content %}
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.js" type="text/javascript"></script>
    <form>
        <div class="container-fluid">
            <div class="row row-centered pos" style="padding-top:0%">
            <div>
                <span class="row row-centered pos" id="referencia" style="padding-top:5% ; align-content:center; Font-family: Rubik; Font-size:200% ">                    
                    Te damos la bienvenida a 
                    <span style="padding-top:5% ; align-content:center; Font-family: Rubik; Font-size:200% ">PyMEs BBVA.</span>         
                </span>
            </div>
            <div class="col-lg-8 col-xs-12 col-centered">
                <div>
                    <div class="form-check" style="padding-top:3%">
                        <input class="form-check-input" type="radio" name="options" id="flexRadioDefault1" value="Continuar mi proceso" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Continuar mi proceso
                        </label>
                    </div>
                    <div class="form-check" style="padding-top:3%">
                        <span class="input-group-text" id="folio">Ingresar folio*</span>
                        <input type="text" name="folio" maxlength="15" class="form-control numbersOnly" placeholder="211254643" aria-label="folio" aria-describedby="basic-addon1" > <!--value={{dict["folio"] }}-->
                        {% if message %}<label style="color:red; font-size:12px">{{ message["folio"] }}</label>{% endif %}
                    </div>
                    <div class="form-check"  style="padding-top:3%">
                        <input class="form-check-input" type="radio" name="options" id="flexRadioDefault2" value="Iniciar nuevo proceso">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Iniciar nuevo proceso
                        </label>
                    </div>
                </div>
        </div>
        <div class="row row-centered pos" style="padding-top:5%">
            <div class="col-lg-8 col-xs-12 col-centered">
                <input action="generaFolio" type="button" id="generaFolio"style="border-radius: 24px; background: #0D2143; width: 246px; color: #ffffff" onclick="window.open('../getOTP');" value="Continuar" name="generaFolio" />
            </div>
        </div>
        <div>
            <span class="row row-centered pos" id="referencia" style="padding-top:30% align-content:center; Font-family: Rubik; Font-style: Light">
                *Es el número que te enviamos a tu correo electrónico.                    
            </span>
            </div>
    </div>
</form>
{%endblock%}
